<body>
<header class="parallax-header">
    <!--container-->
<div class="container">
<div class="header-content">

</a>

</div>
</div>

<div class="container" >
<div class="row">
</div>
<div class="container-fluid" id="">

</div>
</div>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">

    <div class="col-lg-3">
      
      <button type="button" class="btn btn-outline-primary"" id="home">Home</button>
      <button type="button" class="btn btn-outline-primary" id="liveReport">Live reports</button>

    </div>



    <form class="d-flex" role="search">

    </form>
  </div>

    <div id="progressBar" class="progress" style="display:none;">
      <div class="progress-bar" role="progressbar" style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    
    <div  class="row" id="chartContainer" ></div>
    <div class="row" id="cardsBoard" ></div>
    
  
  </div>
  
  </div>

        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" id="closeBtn"class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
